name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Create environment file
        run: |
          echo "VITE_STRIPE_PUBLISHABLE_KEY_BR=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY_BR }}" >> .env
          echo "VITE_STRIPE_PUBLISHABLE_KEY_EU=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY_EU }}" >> .env

          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_DONOR_PORTAL_URL_BR=${{ secrets.VITE_DONOR_PORTAL_URL_BR }}" >> .env
          echo "VITE_DONOR_PORTAL_URL_EU=${{ secrets.VITE_DONOR_PORTAL_URL_EU }}" >> .env
          echo "VITE_BASE_PATH=${{ secrets.VITE_BASE_PATH }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      # - name: Lint code
      #   run: npm run lint

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
